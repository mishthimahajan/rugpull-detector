<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rug Pull Detector</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rug Pull Detector</h1>
            <input type="text" id="tokenAddress" placeholder="Enter Token Address">
            <button onclick="getReport()">Scan</button>
        </header>
        
        <div class="slider-container">
            <div class="slide" id="riskSlide">
                <div class="content">
                    <h2>Risk Score</h2>
                    <p id="riskScore">Loading...</p>
                </div>
            </div>
            <div class="slide" id="liquiditySlide">
                <div class="content">
                    <h2>Liquidity Locked</h2>
                    <p id="liquidity">Loading...</p>
                </div>
            </div>
            <div class="slide" id="ownershipSlide">
                <div class="content">
                    <h2>Ownership</h2>
                    <p id="ownership">Loading...</p>
                </div>
            </div>
            <div class="slide" id="topWalletSlide">
                <div class="content">
                    <h2>Top Wallet Holders</h2>
                    <p id="topWallet">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="project.js"></script>
</body>
</html>
